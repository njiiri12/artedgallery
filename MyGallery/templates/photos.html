{% extends 'base.html' %}

{% block content %}
{% for photo in photos %}


<div class="row">

  <div class="container col-md-12 col-lg-4 g-4">

    <div class="card ">
      <img class="card-img-top" src="{{ photo.image.url }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ photo.name }}</h5>
        <p class="card-text">{{photo.description}}</p>
      </div>
    </div>

  </div>

</div>


{% endfor %}
{% endblock %}
